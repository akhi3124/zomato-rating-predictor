<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Total Data Science - Zomato Rating Predictor</title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Arimo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Hind:300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    /* General Styling */
    body {
      font-family: 'Arimo', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }

    header {
      position: relative;
      background: #343a40;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header img {
      position: absolute;
      top: 10px;
    }

    header .logo-left {
      left: 20px;
      width: 100px;
    }

    header .logo-right {
      right: 20px;
      width: 150px;
    }

    /* Background */
    .background-img {
      background-image: url("{{ url_for('static', filename='images/img1.jpg') }}");
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .content {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px 60px;
      border-radius: 15px;
      max-width: 650px;
      width: 100%;
      text-align: center;
      color: #fff;
      margin-top: 600px;
    }

    .content h1 {
      font-family: 'Roboto', sans-serif;
      font-size: 36px;
      color: #ff0800;
      margin-bottom: 30px;
    }

    .content form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .content input {
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin: 5px 0;
      background-color: #fff;
    }

    .content input:focus {
      border-color: #ff0800;
      outline: none;
    }

    .content button {
      padding: 15px;
      background-color: #ff0800;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .content button:hover {
      background-color: #e60700;
    }

    .prediction-text {
      margin-top: 30px;
      color: #fff;
      font-size: 22px;
      font-weight: bold;
    }

    .input-group label {
      display: block;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group input {
      width: 100%;
    }
  </style>

</head>

<body>

  <header>
    <img src="https://restaurantindia.s3.ap-south-1.amazonaws.com/s3fs-public/news14109.jpg" alt="Zomato Image" class="logo-left">
    <img src="{{ url_for('static', filename='images/i1.png') }}" alt="Total Data Science Logo" class="logo-right">
  </header>

  <div class="background-img">
    <div class="content">
      <h1>Zomato Ratings Analysis</h1>
      <form action="{{ url_for('predict') }}" method="post">
        
        <!-- Online Order -->
        <div class="input-group">
          <label for="online-order">Order Online</label>
          <input type="text" id="online-order" name="Online Order" placeholder="Enter 1 for Online, 0 for Offline" required="required" />
        </div>

        <!-- Book Table -->
        <div class="input-group">
          <label for="book-table">Book Table</label>
          <input type="text" id="book-table" name="Book Table" placeholder="Enter 1 for Yes, 0 for No" required="required" />
        </div>

        <!-- Votes -->
        <div class="input-group">
          <label for="votes">Votes</label>
          <input type="text" id="votes" name="Votes" placeholder="Enter number of votes" required="required" />
        </div>

        <!-- Location -->
        <div class="input-group">
          <label for="location">Location</label>
          <input type="text" id="location" name="Location" placeholder="Enter location code (1 to 84)" required="required" />
        </div>

        <!-- Restaurant Type -->
        <div class="input-group">
          <label for="restaurant-type">Restaurant Type</label>
          <input type="text" id="restaurant-type" name="Restaurant Type" placeholder="Enter type (e.g., Cafe, Dining, Delivery)" required="required" />
        </div>

        <!-- Cuisines -->
        <div class="input-group">
          <label for="cuisines">Cuisines</label>
          <input type="text" id="cuisines" name="Cuisines" placeholder="Enter type of cuisines (e.g., North Indian, Chinese)" required="required" />
        </div>

        <!-- Cost -->
        <div class="input-group">
          <label for="cost">Cost</label>
          <input type="text" id="cost" name="Cost" placeholder="Enter cost (e.g., 900)" required="required" />
        </div>

        <!-- Menu Item -->
        <div class="input-group">
          <label for="menu-item">Menu Item</label>
          <input type="text" id="menu-item" name="Menu Item" placeholder="Enter popular menu item" required="required" />
        </div>

        <button type="submit">Predict</button>
      </form>

      <div class="prediction-text">
        {{ prediction_text }}
      </div>
    </div>
  </div>

</body>

</html>
